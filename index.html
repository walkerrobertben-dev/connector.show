<!DOCTYPE html>
<html>
    <head>
        <title>What connector</title>
        <link rel="stylesheet" href="v1.css">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="content-container">
            <h1 id="connector_name">Connector name</h1>
            <div class="image-with-dimensions">
                <div class="dimension-width">
                    <div class="arrow left"></div>
                    <div class="line horizontal">
                        <p id="connector_dimension_width"></p>
                    </div>
                    <div class="arrow right"></div>
                </div>
                <div class="image-holder">
                    <img id="connector_image_front">
                    <div class="dimension-height">
                        <div class="arrow up"></div>
                        <div class="line vertical">
                            <p id="connector_dimension_height"></p>
                        </div>
                        <div class="arrow down"></div>
                    </div>
                </div>
            </div>
            <h2>*Dimensions stated are approximate</h1>
        </div>
    </body>

    <script src="v1.js"></script>
</html>
